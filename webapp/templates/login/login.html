{% extends "base.html" %}
{% block content %}
    <form action="{{ url_for('login.process_login', next=request.full_path) }}" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.username.label }}<br>
            {{ form.username() }}
        </div>
        <div class="form-group">
            {{ form.password.label }}<br>
            {{ form.password() }}
        </div>
        <div class="form-group form-check">
                {{ form.remember_me() }}
                {{ form.remember_me.label(class_='form-check-label') }}
        </div>
        <p>{{ form.submit }}</p>
    </form>
{% endblock %}
