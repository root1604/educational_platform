{% extends "base.html" %}
{% block content %}
    <div class="col-4">
        <form action="{{ url_for('registration.registration') }}" method="post">
            {{ form.hidden_tag() }}
            <p>
            {{ form.username.label }}<br>
            {{ form.username() }}
            </p>
            <p>
            {{ form.password.label }}<br>
            {{ form.password() }}
            </p>
            <p>
            {{ form.password2.label }}<br>
            {{ form.password2() }}
            </p>
            <p>
            {{ form.role.label }}<br>
            {{ form.role() }}
            </p>
            <p>{{ form.submit }}</p>
        </form>
    </div>
{% endblock %}
